<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Picnic Me</title>

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

     <!-- CSS Stylesheets -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
 
     <!-- Font Awesome -->
     <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
 
     <!-- Scripts -->
     <script src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
     </script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
     </script>
      <script type = "text/javascript" 
      src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
   </script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="">Picnic Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalogue.html">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="team.html">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- shopping cart -->
    <section class="cartBody">
        <div class="row-checkout">
            <div class="col-75">

            </div>
        </div>
        <div class="cartContainer">
            <h2 class="cartHeading">CART</h2>
            <div class="cartRow cartHeader">
                <span class="cartItem cartHeader cartColumn">ITEM</span>
                <span class="cartPrice cartHeader cartColumn">PRICE</span>
                <span class="cartQuantity cartHeader cartColumn">QUANTITY</span>
            </div>
            <div class="cartItems">
            </div>
            <div class="cartTotal">
                <strong class="cartVatTotalTitle">VAT</strong>
                <span class="cartVatTotalPrice">R0</span>
                <br>
                <strong class="cartTotalTitle">Total</strong>
                <span class="cartTotalPrice">R0</span>
            </div>
            <button class="btn btn-purchase" type="button"><a href="#checkoutArea">Checkout</a></button>
        </div>
    </section>
    <hr>


    <section class="checkout" id="checkoutArea">
        <div class="row-checkout " id="deliveryForm">
            <div class="col-75">
                <div class="container-checkout">
                    <form>
                        <div class="row-checkout">
                            <div class="col-md-6">
                                <h3>Billing Address</h3>

                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input class="inputCheckout" type="text" id="fname" name="firstname"
                                    placeholder="John Applesead">

                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input class="inputCheckout" type="text" id="email" name="email"
                                    placeholder="john@example.com">

                                <label for="adr"><i class="fa fa-address-card"></i> Address</label>
                                <input class="inputCheckout" type="text" id="adr" name="address"
                                    placeholder="1 braam street">

                                <label for="city">City</label>
                                <input class="inputCheckout" type="text" id="city" name="city"
                                    placeholder="Johannesburg">

                                <div class="row-checkout">
                                    <div class="col-md-6">
                                        <label for="state">State</label>
                                        <input class="inputCheckout" type="text" id="state" name="state"
                                            placeholder="GP">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="zip">Zip</label>
                                        <input class="inputCheckout" type="text" id="zip" name="zip"
                                            placeholder="10001">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container-checkout">
                                    <i class="fab fa-cc-visa" style="color:navy;"></i>
                                    <i class="fab fa-cc-mastercard" style="color:red;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input class="inputCheckout" type="text" id="cname" name="cardname"
                                    placeholder="John More Doe">

                                <label for="ccnum">Credit card number</label>
                                <input class="inputCheckout" type="text" id="ccnum" name="cardnumber"
                                    placeholder="+27 123 4567">

                                <label for="expmonth">Exp Month</label>
                                <input class="inputCheckout" type="text" id="expmonth" name="expmonth"
                                    placeholder="September">

                                <div class="row-checkout">
                                    <div class="col-md-6">
                                        <label for="expyear">Exp Year</label>
                                        <input class="inputCheckout" type="text" id="expyear" name="expyear"
                                            placeholder="2018">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cvv">CVV</label>
                                        <input class="inputCheckout" type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- delivery option radio buttons -->
                        <form class="deliveryOptions ">
                            <label>
                                <input type="radio" name="DeliverOption" id="optionDelivery" checked="checked">Delivery
                                <input type="radio" name="DeliverOption" id="optionCollection">Collection
                                
                            </label>
                        </form>

                        <label>
                            <input type="checkbox"  name="sameadr"> Shipping address same as billing
                        </label>
                        <input type="submit" value="Confirm order" class="btn btn-checkout btnConfirmOrder">
                    </form>
                </div>
            </div>
            <div class="form-group ">
                <label>Have coupon?</label>
                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                        placeholder="Coupon code"> <span class="input-group-append"> <button
                            class="btn btn-primary btn-apply coupon">Apply</button> </span>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">We deliver here</button>
                    <div id="cityDropdown" class="dropdownContent">
    
                    </div>
                </div>
            </div>

            
        </div>
        </div>
    </section>

    <!-- Socials -->
    <footer class="container-fluid footer" id="socialMedia">
        <h2>Connect with us and share your moments</h2>
        <i class="social-icon fab fa-twitter" style="color:#1DA1F2"></i>
        <i class="social-icon fab fa-facebook" style="color:#4267B2"></i>
        <i class="social-icon fab fa-instagram" style="color:#C13584 "></i>
        <i class="social-icon fa fa-envelope" style="color:#DB4437 "></i>

        <p class="mt-5 mb-3 text-muted">2022 &copy; Picnic-Me || Khomotso Tibane</p>
    </footer>
    <!-- End Socials -->
    <script src="index.js"></script>
</body>

</html>
